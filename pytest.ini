[pytest]
# Pytest configuration for STB Trading System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    -W ignore::DeprecationWarning
    -W ignore::UserWarning
    # Coverage options (uncomment when pytest-cov is installed)
    # --cov=src
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-report=xml
    # --cov-fail-under=70

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires data)
    slow: Slow tests (skip in CI)
    requires_data: Tests that require data files
    requires_model: Tests that require trained models

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */versions/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

